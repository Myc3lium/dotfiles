[mediaplayer]
command=~/.bin/cmus-query
full_text=
interval=1

[separator]

[volume]
full_text=
command=$HOME/.config/i3/volume
interval=1

[separator]

[bandwidth]
full_text=
command=$HOME/.config/i3/bandwidth
instance=wlp2s0
interval=5

[separator]

[battery]
full_text=
interval=10
command=perl "/home/myc3lium/.config/i3/battery"

[separator]

[time]
full_text=
command=date '+%a %d-%m-%y ~ %H:%M:%S'
interval=1
